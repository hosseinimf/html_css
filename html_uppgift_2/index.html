<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/043e51ac62.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>

    <div class="main container-sm container-md container-lg container-xl">
        <div class="title">Registration Form</div>
        <div class="form">
            <div class="row">
                <div class="input col-sm-12 col-md-6 col-lg-4">
                    <label>First Name</label>
                    <input type="text"> 
                </div>
                <div class="input col-sm-12 col-md-6 col-lg-4">
                    <label>Last Name</label>
                    <input type="text"> 
                </div>
                <div class="input col-sm-12 col-md-6 col-lg-4">
                    <label>Gender</label>
                    <div class="select">
                        <select>
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input col-sm-12 col-md-6 col-lg-6">
                    <label>Billing Address</label>
                    <textarea class="textarea"></textarea> 
                </div>
                <div class="input col-sm-12 col-md-6 col-lg-6">
                    <label>Delivery Address</label>
                    <textarea class="textarea"></textarea> 
                </div>
            </div>

            <div class="row">
                <div class="input col-sm-12 col-md-6 col-lg-4">
                    <label>E-mail</label>
                    <input type="email"> 
                </div>
                <div class="input col-sm-12 col-md-6 col-lg-4">
                    <label>Password</label>
                    <input type="password"> 
                </div>
                <div class="input col-sm-12 col-md-6 col-lg-4">
                    <label>Confirm Password</label>
                    <input type="password"> 
                </div>
            </div>

            <div class="input term">
                <input type="checkbox" class="checkbox">
                <div>I accept the GDPR terms of use</div>
            </div>
            <div class="input term">
                <input type="checkbox" class="checkbox">
                <div>I want to receive news and advertisement.</div>
            </div>
            <div >
                <a href="login.html">
                    <button class="button">
                    Submit
                    <div class="button__horizontal"></div>
                    <div class="button__vertical"></div>
                    </button>
                </a>
            </div>
        </div>

    </div>
